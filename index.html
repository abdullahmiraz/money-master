<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1 class="text-center my-3">Money Master <svg width="50px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <g>
                <path fill="none" d="M0 0h24v24H0z" />
                <path
                    d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm-3.5-8v2H11v2h2v-2h1a2.5 2.5 0 1 0 0-5h-4a.5.5 0 1 1 0-1h5.5V8H13V6h-2v2h-1a2.5 2.5 0 0 0 0 5h4a.5.5 0 1 1 0 1H8.5z" />
            </g>
        </svg> </h1>
    <div class="container text-center d-flex  justify-content-around bg-light p-5 w-100 rounded">
        <img class="img-fluid w-50 me-2" src="./images/money.png" alt="">
        <div class="expense-sheet">
            <h3>Income</h3>
            <label>Income: </label> <input id="income-input" type="text"> <br> <br>
            <h3>Expenses</h3> <br>
            <label>Food: </label> <input id="food-expense" type="text"> <br> <br>
            <label>Rent: </label> <input id="rent-expense" type="text"> <br> <br>
            <label>Clothes: </label> <input id="clothes-expense" type="text"> <br> <br>
            <button id="calculate-btn" class="bg-info text-dark fw-bold">Calculate</button> <br> <br>
            <h2>Total Expenses: <span id="total-expense-amount"></span></h2>

            <h2>Balance: <span id="total-balance-amount"></span></h2> <br>
            <div class="savings">
                <label>Save: </label> <input id="save-input" type="text">
                <span>%</span>
                <button id="save-btn" class="bg-info text-dark fw-bold">Save</button>
            </div>
            <br>
            <h3>Saving Amount: <span id="saving-amount"></span></h3>
            <h3>Remaining Balance: <span id="remain-balance"></span></h3>
        </div>
    </div>
    <p class="text-center my-2">Project Created by <a href="https://www.linkedin.com/in/abdullahmiraz/"><span>Abdullah
                Miraz</span></a> </p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/util.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
